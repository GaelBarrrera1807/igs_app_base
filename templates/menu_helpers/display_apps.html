{% if apps %}
    {% if hidden %}
        <div class="hidden-opc d-none">
            {% for app in apps %}
            <a class="dropdown-item" href="{%if app.vista_url %}{{ app.vista_url }}{% else %}#{% endif %}">
                {{ app }}
            </a>
            {% endfor %}
        </div>
    {% else %}
        <h3>MÃ³dulos y Aplicaciones</h3>

        {% if template %}
            {% include template %}
        {% else %}
        <div class="row">
        {% for app in apps %}
            <div class="col-sm-2 my-2">
                <div class="d-grid gap-1">
                <a class="btn btn-outline-secondary btn-lg border-0" href="{%if app.vista_url %}{{ app.vista_url }}{% else %}#{% endif %}" role="button">
                    {{ app }}
                </a>
                </div>
            </div>
        {% endfor %}
        </div>
        {% endif %}
    {% endif %}
{% endif %}
