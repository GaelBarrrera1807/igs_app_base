{% extends "html/html_struct.html" %}
{% load menu_helpers %}

{% block content%}
    {% if object_list %}
        <table id="main-data-table">
            <thead>
            <tr>
                <th></th>
                <th>Opción</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th></th>
                <th>Opción</th>
            </tr>
            </tfoot>
            <tbdoy>
                {% for reg in object_list %}
                    {% print_menuopc_adm reg -1 %}
                {% endfor %}
            </tbdoy>
        </table>
    {% endif %}

    <script type="text/javascript">
        let update_url = `{% url 'menuopc_update' pk=0 %}`;
        let delete_many_url = `{% url 'menuopc_delete_many' %}`;
    </script>
{% endblock %}
