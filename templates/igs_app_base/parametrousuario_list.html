{% extends "html/html_struct.html" %}

{% block postcontent%}
    {% if object_list %}
        <table id="main-data-table">
            <thead>
            <tr>
                <th></th>
                <th>Sección</th>
                <th>Nombre</th>
                <th>Valor Default</th>
                <th>Tipo</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th></th>
                <th>Sección</th>
                <th>Nombre</th>
                <th>Valor Default</th>
                <th>Tipo</th>
            </tr>
            </tfoot>
            <tbody>
            {% for reg in object_list %}
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="{{ reg.pk }}" name="pk" /></td>
                    <td>{{ reg.seccion }}</td>
                    <td><a href="{% url 'parametrousuario_read' reg.pk %}">{{ reg.nombre }}</a></td>
                    <td>{{ reg.valor_default }}</td>
                    <td>{{ reg.tipo }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <script type="text/javascript">
        let update_url = `{% url 'parametrousuario_update' pk=0 %}`;
        let delete_many_url = `{% url 'parametrousuario_delete_many' %}`;
    </script>
{% endblock %}
